# compose.yaml (Complete Recommended Dev Setup)
services:
  web:
    build:
      context: .
    ports:
      - "5173:5173"
    command: npm run dev

    environment:
      - NODE_ENV=development
    volumes:
      # Mounts source code
      - .:/app 
      # Masks host's node_modules to use container's installed dependencies
      - /app/node_modules 
    # --- ADD THESE TWO LINES ---
    # ---------------------------
    stdin_open: true # Keeps standard input open
    tty: true        # Allocates a pseudo-TTY (Prevents immediate exit)
